name: Build EXE OCR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pytesseract pdf2image pillow pandas openpyxl tqdm

      - name: Download Tesseract
        run: |
          curl -L -o tesseract.exe https://github.com/UB-Mannheim/tesseract/releases/download/v5.3.1.20230401/tesseract-ocr-w64-setup.exe
          mkdir tesseract
          mv tesseract.exe tesseract/

      - name: Download Poppler
        run: |
          curl -L -o poppler.zip https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/poppler-23.11.0-0.zip
          tar -xf poppler.zip
          mkdir poppler
          mv poppler-*/bin/* poppler/

      - name: Build EXE
        run: |
          pyinstaller --onefile estrai_somministrati.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: estrai_somministrati
          path: dist/estrai_somministrati.exe
